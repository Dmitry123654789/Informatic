{% extends "base.html" %}

{% block content %}
    <div align="center" class="button-tests">
        {% for theme in themes %}
            <a class="btn btn-outline-primary" href="/class/{{ class_name }}/tests/{{ theme.id }}">{{ theme.name }}</a>
            <br>
        {% endfor %}
        <a class="btn btn-outline-danger" href="/class/{{ class_name }}/tests/all_tests">All</a>
    </div>
{% endblock %}
